<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/stylelogin.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-hotel"></i> Sistema de Ocupación Hotelera
        </a>
    </nav>

    <section class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="form-container p-4">
                    <form>
                        <h1>Iniciar Sesión</h1>
                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input type="text" class="form-control" id="usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" required>
                        </div>
                        <button type="submit" class="custom-btn">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <div class="divider"></div>
                <img src="/img/loginpic.jpg" alt="Imagen de Login" class="img-fluid dependencia">
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const usuario = document.getElementById('usuario').value;
        const contrasena = document.getElementById('contrasena').value;
    
        axios.post('http://localhost:3000/login', { usuario, contrasena })
            .then(response => {
                if (response.data.rol) {
                    window.location.href = '/registroOcupacion.html'; // Redirige al usuario a su página según su rol
                }
            })
            .catch(error => {
                alert('Usuario o contraseña incorrectos');
            });
    });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
